<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Contact</li>
        </ul>
    </div>
    <div class="container">
        Another Class
    </div>

    <script>
        let m = document.getElementsByClassName('container');
        console.log(m);     // Refer to the written notes

        let main = document.getElementById('nav');
        console.log(main);

        let sel = document.querySelector('#nav>li');
        console.log(sel);       // It will display first list

        let s = document.querySelectorAll('#nav>li');
        console.log(s);         // It will display all the 3 lists
    </script>
</body>
</html>
